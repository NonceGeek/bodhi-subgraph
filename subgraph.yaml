specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Bodhi
    network: optimism
    source:
      address: "0x2AD82A4E39Bac43A54DdfE6f94980AAf0D1409eF"
      abi: Bodhi
      startBlock: 113209482
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Create
      abis:
        - name: Bodhi
          file: ./abis/Bodhi.json
      eventHandlers:
        - event: Create(indexed uint256,indexed address,string)
          handler: handleCreate
        - event: Remove(indexed uint256,indexed address)
          handler: handleRemove
        - event: Trade(indexed uint8,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleTrade
        - event: TransferBatch(indexed address,indexed address,indexed address,uint256[],uint256[])
          handler: handleTransferBatch
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/bodhi.ts
  - kind: ethereum
    name: SpaceFactory
    network: mainnet  # need to change before deploy
    source:
      address: "0xc3e53F4d16Ae77Db1c982e75a937B9f60FE63690"
      abi: SpaceFactory
      startBlock: 0  # need to change before deploy
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - SpaceFactoryCreate
      abis:
        - name: SpaceFactory
          file: ./abis/SpaceFactory.json
      eventHandlers:
        - event: Create(uint256,indexed address,indexed uint256,address)
          handler: handleSpaceCreate
      file: ./src/space-factory.ts
